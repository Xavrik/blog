<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кабинет пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>

<div class="container">
    <h1>Кабинет пользователя</h1>
    <form th:action="@{/user/}" method="post">
        <input type="email" name="email" th:value="${email}" class="form-control" placeholder="Введите email"><br>
        <input type="password" name="password" class="form-control" placeholder="Введите пароль"><br>
        <select name="roles" class="custom-select">
            <option value="USER">Пользователь</option>
            <option value="ADMIN">Администратор</option>
            <option value="REDACTOR">Редактор</option>
        </select>
        <br><br>
        <input type="submit" value="Обновить данные" class="btn btn-success">
    </form>
</div>

<div th:replace="blocks/footer :: footer"/>
</body>
</html>
