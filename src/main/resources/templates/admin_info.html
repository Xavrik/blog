<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 th:text="'Все отзывы автора ' "/>
<div class="container mt-5">
    <div class="p-3 mb-2 bg-info text-white" th:each="rev : ${us}">

        <h3 th:text="${rev.title}" />
        <p th:text="${rev.text}" />
        <p><b>Автор: </b><span th:text="${rev.author.username}"/></p>
        <form th:action="@{/reviews/} + ${rev.id} + @{/delete}" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form><br>
        <a class="btn btn-warning" th:href="@{/reviews/} + ${rev.id} + @{/update}">Редактировать</a>
    </div>
</div>

<div th:replace="blocks/footer :: footer"/>
</body>
</html>
